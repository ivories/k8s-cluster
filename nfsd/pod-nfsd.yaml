apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nfsd
  name: nfsd
  namespace: default
spec:
  containers:
  - name: nfsd
    image: itsthenetwork/nfs-server-alpine
    ports: 
    - name: tcp111 
      containerPort: 111
      #      hostPort: 111 
      protocol: TCP
    - name: udp111 
      containerPort: 111
      #      hostPort: 111 
      protocol: UDP
    - name: tcp2049
      containerPort: 2049
      #      hostPort: 2049 
      protocol: TCP
    - name: udp2049
      containerPort: 2049
      #      hostPort: 2049 
      protocol: UDP
    env:
    - name: SHARED_DIRECTORY
      value: /nfsshare
    imagePullPolicy: Always
    securityContext: 
      privileged: true
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - name: nfsshare
      mountPath: /nfsshare
  volumes:
  - name: nfsshare
    hostPath: 
      path: /home/core/data
