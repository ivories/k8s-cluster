apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels: 
        app: redis
    spec:
      volumes: 
      - name: nfsd
        persistentVolumeClaim: 
          claimName: nfsd
      containers:
      - image: ivories/redis:latest 
        imagePullPolicy: Always
        name: redis
        volumeMounts:
        - name: nfsd
          mountPath: /redis_store
          subPath: redis
        resources: {}
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
