apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-gce
  namespace: default
  annotations: volume.beta.kubernetes.io/storage-provisioner=kubernetes.io/gce-pd
  labels: 
    release: stable
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce        #GCE 仅支持ReadWriteOnce,ReadOnlyMany,不支持ReadWriteMany
  #persistentVolumeReclaimPolicy: Recycle  
  #storageClassName: slow
  gcePersistentDisk:
    pdName: gce-disk
    fsType: ext4
